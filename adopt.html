<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GSP Rescue SW</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<nav>
			<header><h1>Interest in rehoming a GSP</h1></header>
			<ul>
				<li><a href="/index.html">Home Page</a></li>
				<li><a href="/surrender.html">About Surrendering a GSP</a></li>
				<li><a href="/adopt.html">About Rehoming a GSP</a></li>
				<li><a href="/gsps.html">Available Dogs</a></li>
				<li><a href="/contact.html">Contact Information</a></li>
				<li><a href="/links.html">Donations</a></li>
				<li><a href="/fundraising.html">Fundraising</a></li>
			</ul>
		</nav>
		<section>
			<img id="logo" src="assets/gsp-white-logo.jpg" />
      <p>If you are interested in Adopting a GSP, please complete and submit the form below</p>
			<p class="thankyou">Thank you</p>
      <form>
          <div class="input">
          <label for="name">Name:</label>
          <input id="name" />
          </div>
          <div class="input">
          <label for="email">Email:</label>
          <input id="email" />
          </div>
          <div class="input">
          <label for="address">Please enter your full address - including postcode:</label>
          <textarea id="address"></textarea>
          </div>
          <div class="input">
          <label for="numbers">Contact phone numbers (landline and mobile please)</label>
          <textarea id="numbers"></textarea>
          </div>
          <div class="input">
          <label for="previous">Have you contacted GSP Rescue (SW) previously - if so when?</label>
          <textarea id="previous"></textarea>
          </div>
          <div class="input">
          <label for="owned">Do you currently own, or have your previously owned a GSP or an HPR? If so, for how long and your level of experience.</label>
          <textarea id="owned"></textarea>
          </div>
          <div class="input">
          <label for="gender">Are you looking for a dog or a bitch?</label>

          </div>

          <div class="input">
          <label for="age">What sort of age dog are you looking for?</label>


          </div>
          <div class="input">
          <label for="humans">Please detail who lies in your household (humans that is!)</label>
          <textarea id="humans"></textarea>
          </div>
          <div class="input">
          <label for="garden">Please describe your property - is the garden properly secure? (You would need 6' fences as many GSPs can jump/climb lower ones).</label>
          <textarea id="garden"></textarea>
          </div>
          <div class="input">
          <label for="kept">Where will the GSP be kept?</label>
          <textarea id="kept"></textarea>
          </div>
          <div class="input">
          <label for="alone">Please advise how long the dog would normally be left i.e. do all adults work full time, etc. GSPs are known to suffer from SA, so are not an ideal dog to be left alone for long periods of time.</label>
          <textarea id="alone"></textarea>
          </div>
          <div class="input">
          <label for="training">Are you prepared to train / re-train the dog? Please explain what training you would be willing to undertake.</label>
          <textarea id="training"></textarea>
          </div>
          <div class="input">
          <label for="pets">Have you any other pets living in the home? If you have other dog(s), please advise if they are neutered or not. (Please remember, that not all GSPs are compatible with cats!)</label>
          <textarea id="pets"></textarea>
          </div>
          <div class="input">
          <label for="yourself">Please tell me any more about yourself and your lifestyle and what would persuade me that you could offer a perfect home to a rescue GSP.</label>
          <textarea id="yourself"></textarea>
          </div>
          <div class="input">
          <label for="donation">Please note that if you adopt a dog through us we do ask for a donation to GSP Rescue (SW) which will be normally Â£150.00 (although that may be varied according to the dog in question), Finally, please indicate that you accept our rule that all GSPs rehomed will have to be neutered within 6 months of re-homing should they still be entire (unless males < 1 year who should be neutered at about 18 months), providing the necessary veterinary proof once that has taken place.</label>
          <textarea id="donation"></textarea>
          </div>
          <div class="input">
          <label for="other">If there is any other information you would like to provide, please give it here. Thank you.	</label>
          <textarea id="other"></textarea>
          </div>
          <button type="submit">Submit Form</button>
      </form>
		</section>
	</main>

	<script src="index.js"></script>
</body>
</html>
